description: 
  - Naučte sa komunikovať so svojim dieťaťom bez kriku a konfliktov. Staňte sa pre nich človekom, za ktorým môže s dôverou prísť pre radu a pochopenie. Vaše dieťa nie je nevychované a vy ste ako rodič nezlyhali. Naučíme vás, ako spolu vychádzať, bez toho, aby sa ktokoľvek z vás cítil ignorovaný. 
  - Či už máte doma malého rebela alebo citlivú dušu, kurz vám pomôže pochopiť ako sa v konfliktoch cíti a ako sa zachovať aby ste s výsledkom boli nakoniec obaja spokojní. Vďaka simulovaným situáciám a zážitkovým technikám si domov odnesiete nielen vedomosti, ale aj praktické skúsenosti. 
  - Kurz vznikol v 60. rokoch a státisícom rodičov po celom svete pomáha vychovávať sebavedomé deti, ktoré dokážu riešiť konflikty a hľadať riešenia vyhovujúce všetkým. Zároveň ich učí pristupovať k svojím potomkom bez kriku, obviňovania a trestov a nezabúdať pritom ani na seba. Tak, aby doma vládla pohoda a dôvera.

tagline: Nájdite vlastnú cestu rodičovstva. Ukážeme vám ako.
description: 
  - Síce zatiaľ nechodí, no už presne vie, ako chce veci mať. A nebojí sa dať najavo, že s vami nesúhlasí. Časy malého bábätka sú nenávratne preč, máte doma batoľa. Nová etapa života prináša i vám, rodičom, nové výzvy. Ich zvládnutie je cestou k výchove sebavedomého a zodpovedného človeka. Dáme vám vedomosti a ukážeme postoje, ktoré vám pomôžu získať pôdu pod nohami pri každodenných situáciách. Vďaka tomu dokážete osobnosť svojho dieťaťa nepotláčať, ale správne rozvíjať. Vďaka simuláciám a metódam zážitkovej pedagogiky odídete domov aj s praktickými skúsenosťami, ktoré využijete napríklad keď bude najbližšie vaše potomstvo odmietať odísť z pieskoviska. Nenaučíme vás konkrétne frázy. Pomôžeme vám ale pochopiť, čo od svojho dieťaťa môžete očakávať a nájsť cestu k vlastnému sebavedomému a zdravému rodičovstvu.

description: 
  - Prvé týždne s novým členom rodiny sú pre každého rodiča veľkou zmenou. Na kurze otvárame témy, o ktorých ste možno ešte nepremýšľali. Je však dobré si v nich urobiť jasno vopred. Aby doma po pôrode všetko klapalo. Pripravíme vás na pôrod samotný, aby vás nič nezaskočilo. Budete vedieť ako prebieha, na aké podmienky sa pripraviť a aké rozhodnutia treba spraviť tak, aby bolo všetko podľa vašich predstáv. 
  - Na konci kurzu budete mať potrebné vedomosti a vďaka praktickým cvičeniam aj reálne zručnosti pre rolu mamy a otca. Kurz si môžete rozšíriť o samostatný workshop relaxačných techník k pôrodu. 
  - Odborný obsah kurzu garantuje diplomovaná pôrodná asistentka a certifikovaná laktačná poradkyňa.

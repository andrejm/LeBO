introtext: Byť dobrým rodičom je fuška. Čo ak ale všetko, čo k tomu potrebujete, už máte? Pomôžeme vám to v sebe objaviť. Nedáme vám návod ako premôcť hnev dvojročného. Získate niečo viac. Sebavedomie, že to zvládnete a porozumenie svojej ratolesti. <br>A s takýmto nákladom zvládnete každú situáciu. <br><strong>S láskou, s úsmevom. Lebo ste rodina.</strong>

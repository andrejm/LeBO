    title: Spolu v tom!
    titleimage: title-spolu-v-tom.svg
    slug: spolu-v-tom
    activity-icon: ico-activity-01.svg
    color-scheme: color-scheme-1
    content:
      - Bude ma pôrod bolieť? Čo mám robiť, keď bude bábo stále plakať? Je pravda, že už sa nikdy poriadne nevyspím? A ako zabezpečiť, aby nám to aj po narodení s partnerom klapalo? 
      - Spolu v tom je najkomplexnejší kurz predpôrodnej prípravy v Bratislave. Dozviete sa, ako sa pripraviť na pôrod, spoznáte relaxačné pôrodné techniky, naučíte sa ako sa starať o novorodeniatko aj o partnerský vzťah.

title: Naše aktivity
titleimage: title-o-nas.svg
introtext: Všetci si prajeme vychovať svoje dieťa čo najlepšie. Aby z neho vyrástol spokojný človek. Tiež občas strácate pôdu pod nohami zo všetkých tých informácií? Nosiť či nenosiť? Prikazovať alebo povoľovať? No a čo s tým, keď sa do veci vložia so svojím názorom babičky?
